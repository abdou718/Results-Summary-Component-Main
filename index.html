<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;900&display=swap">
        <title>Results Summary Component</title>
    </head>
    <body>
        <div class="card">
            <div class="Result">
                <h1 class="Your-Result">Your Result</h1>
                <div class="The-Score">
                    <h1>76</h1>
                    <h3>of 100</h3>
                </div>
                <h2 class="Great">Great</h2>
                <h3 class="You-Scored-Higher">You scored higher than 65% of the people who have taken these tests.</h3>
            </div>
            <div class="Summary">
                <h1 class="Summary">Summary</h1>
                <div class="tests">
                    <div class="test-type Reaction">
                        <img src="assets/images/icon-reaction.svg" alt="Reaction">
                        <h2>Reaction</h2>
                        <div class="score">
                            <p><strong>80</strong>/ 100</p>
                        </div>
                    </div>
                    <div class="test-type Memory">
                        <img src="assets/images/icon-memory.svg" alt="Memory">
                        <h2>Memory</h2>
                        <div class="score">
                            <p><strong>92</strong>/ 100</p>
                        </div>
                    </div>
                    <div class="test-type Verbal">
                        <img src="assets/images/icon-verbal.svg" alt="Verbal">
                        <h2>Verbal</h2>
                        <div class="score">
                            <p><strong>61</strong>/ 100</p>
                        </div>
                    </div>
                    <div class="test-type Visual">
                        <img src="assets/images/icon-visual.svg" alt="Visual">
                        <h2>Visual</h2>
                        <div class="score">
                            <p><strong>72</strong>/ 100</p>
                        </div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
    </body>
</html>
